<style>
    .homepage-header {
        position: relative;
        padding: 60px 20px 80px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        min-height: 70vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Animated background elements */
    .homepage-header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
            radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.4) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.4) 0%, transparent 50%),
            radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
        /* animation: float 8s ease-in-out infinite; */
        z-index: 0;
    }

    @keyframes float {

        0%,
        100% {
            transform: translateY(0px) rotate(0deg) scale(1);
        }

        50% {
            transform: translateY(-30px) rotate(2deg) scale(1.05);
        }
    }

    .homepage-header>* {
        position: relative;
        z-index: 2;
    }

    .homepage-header-buttons {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        z-index: 3;
        animation: slideDown 0.8s ease-out 0.2s both;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .homepage-header-buttons a {
        padding: 12px 20px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        color: #374151;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        position: relative;
        overflow: hidden;
        white-space: nowrap;
        box-shadow:
            0 4px 15px rgba(0, 0, 0, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.7);
    }

    .homepage-header-buttons a::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
        transition: left 0.5s ease;
    }

    .homepage-header-buttons a:hover::before {
        left: 100%;
    }

    .homepage-header-buttons a:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow:
            0 8px 25px rgba(0, 0, 0, 0.15),
            inset 0 1px 0 rgba(255, 255, 255, 0.7);
        color: #667eea;
    }

    .homepage-header-buttons a:active {
        transform: translateY(0) scale(1);
    }

    /* Special styling for logout button */
    .homepage-header-buttons a[href*="logout"] {
        color: #764ba2;
        border-color: rgba(239, 68, 68, 0.2);
    }

    .homepage-header-buttons a[href*="logout"]:hover {
        color: #764ba2;
        border-color: rgba(239, 68, 68, 0.3);
    }

    /* Special styling for create advert button */
    .homepage-header-buttons a[href*="create_advert"] {
        color: #764ba2;
        border-color: rgba(16, 185, 129, 0.2);
        font-weight: 700;
    }

    .homepage-header-buttons a[href*="create_advert"]:hover {
        color: #764ba2;
        border-color: rgba(16, 185, 129, 0.3);
    }

    .homepage-header h1 {
        font-size: clamp(2.5rem, 5vw, 4rem);
        font-weight: 800;
        margin: 40px 0 20px;
        letter-spacing: -2px;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        animation: slideUp 1s ease-out 0.4s both;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .homepage-header h1 a {
        color: white;
        text-decoration: none;
        font-size: 1.2em;
        transition: all 0.3s ease;
        filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {

        0%,
        20%,
        50%,
        80%,
        100% {
            transform: translateY(0) rotate(0deg);
        }

        40% {
            transform: translateY(-10px) rotate(-5deg);
        }

        60% {
            transform: translateY(-5px) rotate(3deg);
        }
    }

    .homepage-header h1 a:hover {
        transform: scale(1.2) rotate(15deg);
        filter: drop-shadow(0 4px 15px rgba(0, 0, 0, 0.4));
    }

    .homepage-header p {
        font-size: clamp(1.1rem, 2.5vw, 1.4rem);
        font-weight: 400;
        margin-bottom: 40px;
        opacity: 0.95;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-out 0.6s both;
        max-width: 600px;
        line-height: 1.6;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 0.95;
            transform: translateY(0);
        }
    }

    .alerts-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 800px;
        margin-top: 20px;
        animation: fadeIn 1s ease-out 0.8s both;
    }

    /* Floating decoration elements */
    .homepage-header::after {
        content: '';
        position: absolute;
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        top: 20%;
        left: -5%;
        animation: floatSlow 12s ease-in-out infinite;
        z-index: 1;
    }

    @keyframes floatSlow {

        0%,
        100% {
            transform: translateY(0px) translateX(0px);
        }

        33% {
            transform: translateY(-40px) translateX(20px);
        }

        66% {
            transform: translateY(-20px) translateX(-10px);
        }
    }

    /* Add more floating elements with pseudo-elements on child divs */
    .homepage-header-buttons::after {
        content: '';
        position: absolute;
        width: 150px;
        height: 150px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 50%;
        top: 60%;
        right: -10%;
        animation: floatSlow 10s ease-in-out infinite reverse;
        z-index: 0;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .homepage-header {
            padding: 40px 15px 60px;
            min-height: 60vh;
        }

        .homepage-header-buttons {
            position: static;
            margin-bottom: 30px;
            justify-content: center;
            order: -1;
        }

        .homepage-header-buttons a {
            padding: 10px 16px;
            font-size: 13px;
        }

        .homepage-header h1 {
            margin: 20px 0 15px;
            gap: 15px;
        }

        .homepage-header p {
            margin-bottom: 30px;
        }
    }

    @media (max-width: 480px) {
        .homepage-header-buttons {
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .homepage-header-buttons a {
            width: 100%;
            max-width: 200px;
            text-align: center;
        }

        .homepage-header h1 {
            flex-direction: column;
            gap: 10px;
        }
    }

    /* Loading states */
    .homepage-header-buttons a.loading {
        pointer-events: none;
        position: relative;
    }

    .homepage-header-buttons a.loading::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 16px;
        height: 16px;
        margin: -8px 0 0 -8px;
        border: 2px solid rgba(102, 126, 234, 0.3);
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }

    /* Focus states for accessibility */
    .homepage-header-buttons a:focus {
        outline: 2px solid #667eea;
        outline-offset: 2px;
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
        .homepage-header-buttons a {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(0, 0, 0, 0.3);
            color: #000;
        }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {

        .homepage-header::before,
        .homepage-header::after,
        .homepage-header-buttons::after,
        .homepage-header h1 a {
            animation: none;
        }

        .homepage-header-buttons a,
        .homepage-header h1 a {
            transition: none;
        }
    }
</style>

<section class="homepage-header">
    <div class="homepage-header-buttons">
        {% if user.is_authenticated %}
        <a href="{% url 'create_advert' %}">üìú Create Advert</a>
        <a href="{% url 'my_jobs' %}">üíº My Jobs</a>
        <a href="{% url 'my_applications' %}">üìã My Applications</a>
        <a href="{% url 'logout' %}">üö™ Logout</a>
        {% else %}
        <a href="{% url 'login' %}">üîí Login</a>
        <a href="{% url 'register' %}">üìù Register</a>
        {% endif %}
    </div>

    <h1>
        Find Your Dream Job
        <a href="/" title="Go to Homepage">üíª</a>
    </h1>

    <p>The swift way to hire, the smart way to find offers.</p>

    <div class="alerts-container">
        {% include 'alerts.html' %}
    </div>
</section>

<script>
    // Enhanced homepage header functionality
    document.addEventListener('DOMContentLoaded', function () {
        // Add loading states to navigation buttons
        const navButtons = document.querySelectorAll('.homepage-header-buttons a');

        navButtons.forEach(button => {
            button.addEventListener('click', function (e) {
                // Don't add loading to external links or home link
                if (!this.href.includes('#') && !this.href.includes('javascript:')) {
                    this.classList.add('loading');

                    // Remove loading state after 3 seconds as fallback
                    setTimeout(() => {
                        this.classList.remove('loading');
                    }, 3000);
                }
            });
        });

        // Add smooth scrolling for internal links
        const homeLink = document.querySelector('.homepage-header h1 a[href="/"]');
        if (homeLink) {
            homeLink.addEventListener('click', function (e) {
                e.preventDefault();
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });

                // Update URL without reload
                if (window.location.pathname !== '/') {
                    window.history.pushState({}, '', '/');
                }
            });
        }

        // Add keyboard navigation
        document.addEventListener('keydown', function (e) {
            // Alt + H for home
            if (e.altKey && e.key.toLowerCase() === 'h') {
                e.preventDefault();
                const homeLink = document.querySelector('.homepage-header h1 a[href="/"]');
                if (homeLink) homeLink.click();
            }

            // Alt + L for login (if not authenticated)
            if (e.altKey && e.key.toLowerCase() === 'l') {
                e.preventDefault();
                const loginLink = document.querySelector('a[href*="login"]');
                if (loginLink) loginLink.click();
            }

            // Alt + C for create advert (if authenticated)
            if (e.altKey && e.key.toLowerCase() === 'c') {
                e.preventDefault();
                const createLink = document.querySelector('a[href*="create_advert"]');
                if (createLink) createLink.click();
            }
        });

        // Add intersection observer for animation triggers
        if ('IntersectionObserver' in window) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                    } else {
                        entry.target.style.animationPlayState = 'paused';
                    }
                });
            });

            observer.observe(document.querySelector('.homepage-header'));
        }

        // Add dynamic greeting based on time
        const now = new Date();
        const hour = now.getHours();
        let greeting = 'Find Your Dream Job';

        if (hour < 12) {
            greeting = 'Good Morning! Find Your Dream Job';
        } else if (hour < 17) {
            greeting = 'Good Afternoon! Find Your Dream Job';
        } else {
            greeting = 'Good Evening! Find Your Dream Job';
        }

        const h1 = document.querySelector('.homepage-header h1');
        if (h1) {
            const homeLink = h1.querySelector('a');
            const homeLinkHTML = homeLink ? homeLink.outerHTML : '';
            h1.innerHTML = greeting + ' ' + homeLinkHTML;
        }
    });
</script>
